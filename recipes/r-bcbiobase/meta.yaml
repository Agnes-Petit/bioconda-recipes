{% set version = '0.7.0' %}
{% set github = "https://github.com/hbc/bcbioBase" %}

package:
  name: r-bcbiobase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 0b3716ea7f90c08f3e701a3b48ffe9446551d3e78d78bcc3ef1036dfa7129f16

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-basejump >=0.14.22
    - r-goalie >=0.5.4
      # Suggests:
    - r-rdrop2
  run:
      # Depends:
    - r-base
      # Imports:
    - r-basejump >=0.14.22
    - r-goalie >=0.5.4
      # Suggests:
    - r-rdrop2

test:
  commands:
    - $R -e "library('bcbioBase')"

about:
  home: https://r.acidgenomics.com/packages/bcbiobase/
  dev_url: "{{ github }}"
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Base functions and generics for bcbio R packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - hbc
    - mjsteinbaugh
