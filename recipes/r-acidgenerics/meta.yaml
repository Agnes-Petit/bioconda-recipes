{% set version = "0.6.0" %}
{% set github = "https://github.com/acidgenomics/r-acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 74206f4b742295eea63265b51161400f89d46fc91ca8cfe2391dcf816b86edb8

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.52.0
    - bioconductor-biocgenerics >=0.38.0
    - bioconductor-iranges >=2.26.0
    - bioconductor-s4vectors >=0.30.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.52.0
    - bioconductor-biocgenerics >=0.38.0
    - bioconductor-iranges >=2.26.0
    - bioconductor-s4vectors >=0.30.0

test:
  commands:
    - $R -e "library('AcidGenerics')"

about:
  home: https://r.acidgenomics.com/packages/acidgenerics/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: S4 generic functions for Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
